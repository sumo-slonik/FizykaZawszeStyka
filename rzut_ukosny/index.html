<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="p5.min.js" ></script>
	<script src="jquery-3.5.1.min.js"></script>
	<script src="sketch.js"></script>
</head>
<body>
	<div style="display: inline-block;">
		<div id = "container">
			<div id = "welcome">Symulator rzutu ukośnego piłką</div>
			<div id="container_data">
				<div class="info_anim" > &nbspwysokość:
					<div id="wysokosc" class="value" style="float: right;"> &nbsp0.00 m</div>
					<div style="clear:both;"></div>
				</div>
				<div class = "info_anim" class="value"> &nbspprędkość:
					<div id="predkosc" class="value" style="float: right;">&nbsp0.00 m/s</div>
					<div style="clear:both;"></div>
				</div>
				<div class = "info_anim" class="value" id="time"> &nbspczas:
					<div id="czas" class="value" style="float: right;">&nbsp0.00 s</div>
					<div style="clear:both;"></div>
				</div>
				<div class = "info_anim" class="value" id="distance"> &nbspodległość:
					<div id="odleglosc" class="value" style="float: right;">&nbsp0.00 m</div>
					<div style="clear:both;"></div>
				</div>
				<div style="clear:both"></div>
			</div>
			<div id = "main"></div>
			<div id = "menu">
				<!-- potwierdzenie wejścia - confirmation for input -->
				<div class = "con_for_input">
					<div class = "info1"> prędkość początkowa [m/s]</div>
					<input id="velocity" type="text" class = "input_text"></input>
					<button class = "input" id="vel_button"> OK </button>
					<div class="info" id="info_velocity"> liczba z przedziału (0,1113)</div>
				</div>
				<div class = "con_for_input">
					<div class="info1"> kąt rzutu [°] </div>
					<input id="angle" type="text" class = "input_text"></input>
					<button class = "input" id="angle_button"> OK </button>
					<div class="info" id="info_angle">liczba z przedziału (-90, 90)</div>
				</div>
				<div class = "con_for_input">
					<div class="info1">początkowa wysokość [m]</div>
					<input id="height" type="text" class = "input_text"></input>
					<button class = "input" id="h"> OK </button>
					<div class="info" id="info_height">liczba z przedziału (0,500)</div>
				</div>
				<div class = "con_for_input" style="margin-top: 0; margin-bottom: 0; box-shadow: 0px 0px 15px 15px rgba(69,74,92,1);">
					<div style="display: inline-block">
						<div id="opor_info" style="float: left; margin-right: 5px"> opór ośrodka</div>
						<input type="checkbox" id="check_air" style="float: left; margin-left:5px;"></input>
						<div style="clear: both;"></div>
					</div>
					<div id="check_air_container">
						<div>
							<input type="range" id="mass_range_air" class="ranger" value="50"></input>
							<label name="mass_range_air" style="float: left; margin-right: 30px;">masa</label>
							<div style="clear: both;"></div>
							<div class="info_air" id="mass_amount" style="font-size: 12px;">10 kg</div>
						</div>
						<div>
							<input type="range" id="preasure_range_air" class="ranger" value="50"></input>
							<label name="presure_range_air" style="float: left; margin-right: 8px;">ciśnienie</label>
							<div style="clear: both;"></div>
							<div class="info_air" id="preasure_amount" style="font-size: 12px;">1013 hpa</div>
						</div>
					</div>
				</div>
				<div style="clear:both"></div>
			</div>
			<div id="start">
				<button id="start_button" class="begin">start</button>
				<button id="pause_button" class="begin">pauza</button>
				<button id="reset_button" class="begin">reset</button>
				<div style="clear:both"></div>
			</div>
		</div>
	</div>



</body>

</html>
